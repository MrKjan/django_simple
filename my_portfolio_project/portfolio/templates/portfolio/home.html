{% extends 'portfolio/base.html' %}

{% block content %}

    <h1>Hi kid</h1>
    See ya
    <br>
    <a href="{% url 'blog:all_blogs' %}"> Blog </a>
    {% load static %}
    <br>
    <img src="{% static 'portfolio/gatto.jpg' %}">
    <br>
    {% for project in projects %}

    <h2>
        {{ project.title }}
    </h2>
    <p>
        {{ project.description }}
    </p>
    <img src="{{ project.image.url }}">
    <br>
    {% if project.url %}
        <a href="{{ project.url }}">
            Link
        </a>
    {% endif %}

    {% endfor %}

{% endblock %}
